<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios e Inputs</title>
</head>
<body>
    <header>
        <div>
            <img src="https://futasak.hu/wp-content/uploads/2022/10/Brand-and-Logo_logo-1.jpg" alt="logo">
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Help</li>
                <li>Account</li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="data-form">
            <label>Nombre</label>
            <input type="text">
            <label>Contraseña</label>
            <input type="password">
            <label>Correo</label>
            <input type="email">
            <label>¿Contiene CSS?</label>
            <input type="checkbox">
            <label>Color favorito</label>
            <input type="color">
            <label>Fecha de nacimiento</label>
            <input type="date">
            <button>Registrar</button>
        </form>
        <form id="flavor-form">
            <h1>Sabor de helado favorito</h1>
            <label>chocolate</label>
            <input type="radio">
            <label>vainilla</label>
            <input type="radio">
            <label>fresa</label>
            <input type="radio">
        </form>
    </main>
    <footer>
        <a href="#">
            <h1>Github</h1>
        </a>
        <a href="#">
            <h1>Linkedin</h1>
        </a>
    </footer>
</body>

</html>
